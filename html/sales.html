<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sales Page</title>
  <link rel="stylesheet" type="text/css" href="../css/reset.css">
  <link rel="stylesheet" type="text/css" href="../css/style.css">
</head>
<body>
  <header>
    <h1>Pat's Salmon Sales</h1>
    <br>
    <img src="/img/logo.png" alt="Company Logo:Salmon">
  </header>
  
  <br>

  <nav>
    <ul id="navBar">
      <li>
        <a href="../index.html">Home Page</a>
      </li>
      <li>
        <a href="/html/sales.html">Sales Information</a>
      </li>
    </ul>
  </nav>
  <br>
  <hr>
  <br>
  <section id="saleSection">
    <div id="formBox">
      <form id="addStoreForm">
        <fieldset>
          <legend>Create a new Store Form</legend>
          <label>
            Store Name:
            <input name="name" required></input>
          </label>
          <br>
          <br>
          <label>
            Minimum Customer Per Hour:
            <input type="number" name="minCust" required></input>
          </label>
          <br>
          <br>
          <label>
            Maximum Customer Per Hour:
            <input type="number" name="maxCust" required></input>
          </label>
          <br>
          <br>
          <label>
            Average Cookies Sold Per Hour:
            <input type="number" name="avgCookie" step="any" required></input>
          </label>
          <br>
          <br>
          <button id="submitButton" type="onclick">Submit to Table</button>
        </fieldset>
      </form>
    </div>
  <br>
  <div id="tableBox">
    <table id="storeData">
    </table>
  </div>
    <br>
  </section>





<script src="../js/app.js"></script>
</body>
</html>
